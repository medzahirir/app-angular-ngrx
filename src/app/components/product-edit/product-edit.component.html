  
<div class="container" *ngIf="productFormGroup">  
    <form [formGroup]="productFormGroup">

        <div class="mb-3">
            <label for="id" class="form-label">id:</label>
            <input type="number" 
            class="form-control" 
            id="id" 
            placeholder="Enter id" 
            name="id" 
            formControlName="id">
        </div>

      <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="text" placeholder="Enter name" name="name" formControlName="name"
        [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">
         
        <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls.name.errors.required" >Name is Required</div>
        </div>
  
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" name="price" formControlName="price" [ngClass]="{'is-invalid':submitted && productFormGroup.controls.price.errors}">
         
        <div *ngIf="submitted && productFormGroup.controls.price.errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls.price.errors.required" >Price is Required</div>
        </div>
      </div>
  
      <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity" formControlName="quantity" [ngClass]="{'is-invalid':submitted && productFormGroup.controls.quantity.errors}">
         
          <div *ngIf="submitted && productFormGroup.controls.quantity.errors" class="invalid-feedback">
            <div *ngIf="productFormGroup.controls.quantity.errors.required" >quantity is Required</div>
          </div>
      </div>
  
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="select" formControlName="selected"> Selected
        </label>
      </div>
  
      <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="available" formControlName="available"> available
          </label> 
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="onUpadteProduct()">Submit</button>
    </form> 
  </div> 
  
  <div class="container" *ngIf="!productFormGroup">
